<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="certificate__box">
      <div class="certificate__body container">
        <div class="certificate__logo-box">
          <img
            src="./img/certificate__logo.svg"
            alt=""
            class="certificate__logo-img"
          />
        </div>

        <p class="certificate__courseName-box">
          <span class="certificate__courseName">“Algoritmlar”</span> kursini
          <br />
          tamomlagani haqida
        </p>

        <h2 class="certificate__title">SERTIFIKAT</h2>

        <h3 class="certificate__holder">Jasur Hakimov</h3>

        <p class="certificate__info">
          Ushbu sertifikat Jasur Hakimovga
          <span class="certificate__info-completionData">
            2024-yil, 25-iyun
          </span>
          kuni 42.uz <br />
          platformasida
          <span class="certificate__info-courseName">“Algoritmlar”</span>
          kursini muvaffaqiyatli <br />
          tamomlagani uchun berildi.
        </p>

        <div class="certificate__QRcode-box">
          <img src="./img/QR_code.png" alt="" class="certificate__QRcode-img" />
        </div>
      </div>

      <div class="container certificate__footer">
        <div class="certificate__footer-left">
          <div class="course__founderSignature-box">
            <img
              src="./img/signature.svg"
              alt=""
              class="certificate__founderSignature-img"
            />
          </div>
          <p class="course__founder-info">
            <span class="course__founder-name">Yusuf Abdullaev,</span> <br />
            <span class="course__founder-companyName">Co-founder, CEO</span>
          </p>
        </div>

        <div class="certificate__footer-right">
          <div class="certificate__footer__studentsIMG-box">
            <img
              src="./img/students.svg"
              alt=""
              class="certificate__footer__studentsIMG-img"
            />
          </div>
          <p class="course__completionData">2024-yil, 25-iyun</p>
        </div>
      </div>
    </div>
  </body>
</html>
